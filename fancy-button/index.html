<html>
<head>
<title>&#128049; fancy button &#128049;</title>
<meta name="author" content="Daniel Maslowski" />
<meta name="description" content="a fancy button with kitties" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<style>

button {
  height: 60px;
  margin: 20px 50px;
  z-index: 1;
  background: transparent;
  border: 0;
  line-height: 0;
  font-family "Consolas", "Menlo", "Courier", monospace;
  font-size: 18px;
  font-weight: bold;
  text-shadow: 2px 2px 0 #000;
  color: #f8b600;
}

button:before, button:after {
  content: " ";
  display: block;
  height: 50%;
  width: 120%;
  margin-left: -13%;
  z-index: -1;
  position: relative;
  background-color: #133a37;
  border: 5px solid #c04000;
}

button::before {
  transform: skew(+30deg);
  border-bottom: none;
  border-radius: 4px 6px 0 0;
}

button::after {
  transform: skew(-30deg);
  border-top: none;
  border-radius: 0 0 4px 6px;
}

</style>

</head>
<body>

<div style="height: 200px; background-color: black; display: flex; justify-content: space-around; flex-wrap: wrap;">
  <button>
    &#128049;
    I'm a damn fancy button!
    &#128049;
  </button>
  <button>
    &#128049;
    I'm another fancy button!
    &#128049;
  </button>
</div>

</body>
